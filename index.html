<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Order Pizza from Bailey's</title>
  </head>
  <body>
    <div class="jumbotron">
      <img id="logo" src="img/baileys.jpeg" border-radius: 10px; alt="">
      <h1>Order Below</h1>
    </div>
    <div class="container">
      <div class="well orderArea">
        <form class="theForm">
          <h4>Please select from the options below then "Submit" to finish your order</h4>
          <select class="form-control" id="pizzaTopping">
            <option value="Extra Cheese">Extra Cheesy our #1 seller</option>
            <option value="Pepperoni">Pepperoni</option>
            <option value="Veggie">Veggie</option>
            <option value="Italian Sausage">Italian Sausage</option>
            <option value="Artichoke">Artichoke</option>
          </select>
          <br>
          <select class="form-control" id="pizzaSize">
            <option value="Small">Small Pizza</option>
            <option value="Medium">Medium Pizza</option>
            <option value="XXL Large">Very Large Pizza</option>
          </select>
          <br>
          <div class="form-group">
            <label for="customTopping1">Optional: Type in your custom topping</label>
            <input id="customTopping" type="text" name="customTopping1">
          </div>
          <button id="submitFormButton" type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
        <div class="finalOrder well">
          <p>Here are your current order item details: <span class="myOrder">Processing...</span></p>
        </div>
        <div class="totalOrder well">
          <p>Here is your total order details: <span class="myTotalOrderPrice"></span><ul>

          <span class="myTotalOrder "></span></ul></p>
        </div>
        <div class="orderMore">
          <button type="button" name="button" class="btn btn-warning">Click here to add to your order</button>
        </div>
    </div>
  </body>
</html>
